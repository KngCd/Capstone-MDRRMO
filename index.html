<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/tailwind/output.css">
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <main>
        <!-- Sidebar -->
        <section class="relative bg-[#F7F7F7] grid grid-rows-8 h-full w-[342px]"">
            <!-- Responsys Logo -->
            <div class="flex items-center p-3 gap-3 w-[342px]">
                <!-- Avatar -->
                <!-- <img src="images/loader.gif" alt="Sample" class="rounded-full"> -->
                <div class="bg-[#D9D9D9] w-[56px] h-[56px] rounded-full"></div>

                <!-- Text -->
                <div>
                    <p class="font-semibold text-xl">Responsys</p>
                    <p class="font-normal text-xs">Web App</p>
                </div>
            </div>
            <!-- Profile -->
            <div class="absolute flex p-3 gap-3 items-center top-[129px] left-1/2 -translate-x-1/2 w-[304px] h-[74px] ring-1 ring-[#DDDDDD] rounded-xl">
                <!-- Avatar -->
                <div class="bg-[#D9D9D9] w-[43px] h-[43px] rounded-full">
                    <img src="images/sir-loyd.png" alt="">
                </div>

                <!-- Text -->
                <div>
                    <p class="font-normal text-[17px]">Loyd Anthony C. Driz</p>
                    <p class="font-normal text-xs text-[#6E6E6E]">loyddriz@gmail.com</p>
                </div>

                <!-- Icon Dropdown -->
                <div class="ml-4 cursor-pointer" id="dropdown-icon">
                    <i class="fa-solid fa-caret-down w-6 h-6" id="caret"></i>
                </div>
            </div>

            <script>
                const dropdownIcon = document.getElementById("dropdown-icon");
                const caretIcon = document.getElementById("caret");

                dropdownIcon.addEventListener("click", () => {
                    // Toggle between the down and up caret icon
                    if (caretIcon.classList.contains("fa-caret-down")) {
                        caretIcon.classList.remove("fa-caret-down");
                        caretIcon.classList.add("fa-caret-up");
                    } else {
                        caretIcon.classList.remove("fa-caret-up");
                        caretIcon.classList.add("fa-caret-down");
                    }
                });
            </script>
        </section>
    </main>
</body>
</html>
